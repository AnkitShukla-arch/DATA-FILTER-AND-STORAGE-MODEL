name: Moonshot Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Ensure all key directories exist to avoid errors in subsequent steps
      - name: Ensure directories exist
        run: |
          mkdir -p models
          mkdir -p data/incoming
          mkdir -p data/filtered

      # If you want a dummy CSV to guarantee training never fails,
      # uncomment the next 6 lines. This is for dev/test; remove for prod.
      # - name: Guarantee a dummy CSV for CI (optional, safe for tests)
      #   run: |
      #     if [ ! -f data/incoming/mydata.csv ]; then
      #       echo -e "f1,f2,target\n0,2024-01-01,0\n1,2024-01-02,1" > data/incoming/mydata.csv
      #     fi

      - name: Run data filter
        run: python filter.py

      - name: Train model
        run: python train_model.py

      # Ensure the visuals output directory exists for consistency

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q

      - name: Upload trained model artifact
        uses: actions/upload-artifact@v4
        with:
          name: random-forest-model
          path: models/random_forest.pkl

      
