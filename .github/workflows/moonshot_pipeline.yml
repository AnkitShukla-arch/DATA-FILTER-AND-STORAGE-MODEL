name: Moonshot Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure directories exist
        run: |
          mkdir -p models
          mkdir -p data/incoming
          mkdir -p data/filtered

      - name: Ensure the data.csv file exists
        run: |
          mkdir -p data
          if [ ! -f data/data.csv ]; then
            echo "id,value" > data/data.csv
            echo "1,100" >> data/data.csv
          fi

      - name: Run data filter
        run: python filter.py

      - name: Train model
        run: python train_model.py

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q

      - name: Upload trained model artifact
        uses: actions/upload-artifact@v4
        with:
          name: random-forest-model
          path: models/random_forest.pkl
